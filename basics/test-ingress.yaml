apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: ""
  name: test-ingress
spec:
  rules:
  - host: Your-Unique-Host-Name.nautilus.optiputer.net
    http:
      paths:
      - backend:
          service:
            name: test-svc
            port: 
              number: 80
        path: /
        pathType: ImplementationSpecific
