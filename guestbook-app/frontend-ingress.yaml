apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: ""
  name: frontend-ingress
spec:
  rules:
  - host: guestbook.nautilus.optiputer.net
    http:
      paths:
      - backend:
          serviceName: frontend-service
          servicePort: 80
        path: /
